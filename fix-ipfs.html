<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS修复工具 - MyNFT</title>
    <link rel="stylesheet" href="fix-ipfs.css">
    <style>
        .fix-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .nft-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .upload-section {
            border: 2px dashed #ddd;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .upload-section.dragover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .result-section {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
        
        .error-section {
            background: #ffeaea;
            border: 1px solid #f44336;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="app-title">🔧 IPFS修复工具</div>
            <div class="wallet-info">
                <button id="connect-wallet-btn" class="nav-button">连接钱包</button>
                <div id="wallet-address-display" class="wallet-address hidden"></div>
                <button id="disconnect-wallet-btn" class="nav-button hidden">断开连接</button>
            </div>
        </header>
        
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">🏠 首页</a></li>
                <li><a href="#" class="active">🔧 IPFS修复工具</a></li>
            </ul>
        </nav>
        
        <main class="app-main">
            <div class="welcome-message">
                <h1>IPFS文件修复工具</h1>
                <p>检测并修复IPFS文件未上传成功但链上已有记录的NFT</p>
            </div>
        
            <div class="fix-container">
            
            <div id="nft-list-section" class="hidden">
                <h3>您的NFT列表</h3>
                <div id="nft-list"></div>
            </div>
            
            <div id="fix-section" class="hidden">
                <h3>修复NFT元数据</h3>
                
                <div class="nft-info">
                    <h4>NFT信息</h4>
                    <p><strong>Token ID:</strong> <span id="selected-token-id"></span></p>
                    <p><strong>当前TokenURI:</strong> <span id="current-token-uri"></span></p>
                    <p><strong>状态:</strong> <span id="nft-status"></span></p>
                </div>
                
                <div class="form-group">
                    <label for="fix-name">NFT名称:</label>
                    <input type="text" id="fix-name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="fix-description">NFT描述:</label>
                    <textarea id="fix-description" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="upload-section" id="image-upload-area">
                    <p>📁 拖拽图片文件到这里或点击选择</p>
                    <input type="file" id="fix-image" accept="image/*" style="display: none;">
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('fix-image').click()">选择图片</button>
                </div>
                
                <div id="image-preview-section" class="hidden">
                    <img id="fix-image-preview" style="max-width: 200px; border-radius: 8px;">
                </div>
                
                <div class="progress-bar hidden" id="upload-progress">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                
                <div id="upload-status" class="status-message hidden"></div>
                
                <button id="fix-nft-btn" class="btn btn-primary" disabled>修复NFT元数据</button>
                
                <div class="result-section" id="result-section">
                    <h4>✅ 修复完成</h4>
                    <p><strong>新的IPFS哈希:</strong> <span id="new-ipfs-hash"></span></p>
                    <p><strong>新的TokenURI:</strong> <span id="new-token-uri"></span></p>
                    <p><strong>IPFS网关链接:</strong> <a id="ipfs-gateway-link" target="_blank">查看元数据</a></p>
                    <div class="alert alert-info">
                        <strong>注意:</strong> 由于合约限制，无法直接更新链上的tokenURI。但现在IPFS文件已成功上传，您可以使用新的tokenURI信息。
                    </div>
                </div>
                
                <div class="error-section" id="error-section">
                    <h4>❌ 修复失败</h4>
                    <p id="error-message"></p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 共享的JavaScript库引用 -->
    <script src="js/ethers.umd.min.js"></script>
    <script type="module" src="js/contract-config.js"></script>
    
    <!-- 共享模块 -->
    <script type="module" src="js/shared-wallet.js"></script>
    <script type="module" src="js/shared-contracts.js"></script>
    <script type="module" src="js/shared-ui.js"></script>
    
    <!-- 原有模块 -->
    <script type="module" src="js/wallet.js"></script>
    <script type="module" src="js/nft.js"></script>
    <script type="module" src="js/fix-ipfs.js"></script>
    
    <script type="module">
        import { walletManager } from './js/wallet.js';
        import { nftManager } from './js/nft.js';
        import { CONTRACT_CONFIG, NFT_ABI } from './js/contract-config.js';
        import { createSharedWalletUI } from './js/shared-wallet.js';
        import { sharedContractManager } from './js/shared-contracts.js';
        import { sharedUIManager } from './js/shared-ui.js';
        
        // 将模块导出的对象设置为全局变量
        window.walletManager = walletManager;
        window.nftManager = nftManager;
        window.CONTRACT_CONFIG = CONTRACT_CONFIG;
        window.NFT_ABI = NFT_ABI;
        window.createSharedWalletUI = createSharedWalletUI;
        window.sharedContractManager = sharedContractManager;
        window.sharedUIManager = sharedUIManager;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化共享钱包UI
            window.sharedWalletUI = createSharedWalletUI(window.walletManager);
            
            // 设置钱包按钮事件
            window.sharedWalletUI.setupWalletButtons(window.sharedUIManager.showMessage);
            
            // 检查钱包连接状态
            await window.sharedWalletUI.checkConnection();
            
            // 等待fix-ipfs.js加载完成后初始化IPFS修复工具
            if (window.IPFSFixTool) {
                window.ipfsFixTool = new IPFSFixTool();
            } else {
                // 如果IPFSFixTool还未加载，等待一下
                setTimeout(() => {
                    if (window.IPFSFixTool) {
                        window.ipfsFixTool = new IPFSFixTool();
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
